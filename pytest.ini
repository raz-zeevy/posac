[tool:pytest]
# Pytest configuration for POSAC project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directory to look for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed)
    scenario: Scenario tests (slow, end-to-end, run last)

# Test execution order - run scenarios last
# This ensures fast tests run first, giving quick feedback
addopts =
    -v
    --tb=short
    --strict-markers
    tests/test_validation_fixes.py
    tests/data_loader_test.py
    tests/test_recoding.py
    tests/test_validation.py
    tests/error_handler_test.py
    tests/test_technical_options.py
    tests/test_scenarios.py

# Minimum Python version
minversion = 3.7

# Test timeout (optional - prevents hanging tests)
timeout = 300

# Ignore specific warnings
filterwarnings =
    ignore::UserWarning:lib.gui.components.helpables
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning